# Nginx configuration for gemini.kingfisher.live
# Mobile-friendly Gemini CLI Web UI

upstream gemini_web {
    server 127.0.0.1:14000;
    keepalive 64;
}

server {
    listen 80;
    server_name gemini.kingfisher.live;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # File upload limit
    client_max_body_size 20M;

    # WebSocket
    location /ws {
        proxy_pass http://gemini_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # API
    location /api {
        proxy_pass http://gemini_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # Static & SPA
    location / {
        proxy_pass http://gemini_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Setup (HTTP only):
#   sudo cp nginx.example.conf /etc/nginx/sites-available/gemini.kingfisher.live
#   sudo ln -s /etc/nginx/sites-available/gemini.kingfisher.live /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Add HTTPS with Certbot:
#   sudo certbot --nginx -d gemini.kingfisher.live
#
# Run production server:
#   npm run build && HOST=0.0.0.0 npm start
#
# With PM2:
#   npm run build
#   HOST=0.0.0.0 pm2 start npm --name gemini-web -- start
#
# Dev mode behind HTTPS proxy (NOT recommended for production):
#   DOMAIN=gemini.kingfisher.live HTTPS=true npm run dev
